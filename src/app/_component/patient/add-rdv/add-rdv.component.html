<h3 class="font-weight-bold text-primary"><i class="fa fa-angle-right"></i>&nbsp;ENREGISTRER UN RDV</h3>
<div class="col-md-8 offset-md-2 mt-5" *ngIf="noFindedPatient">
    <p class="alert alert-danger text-center">Pas de patient trouvé </p>
</div>
<div class="container col-md-12">
    <form class="form-row align-items-center mt-5" [formGroup]="formFindPatient" (ngSubmit)="submitFind()">
        <div class="offset-md-3 col-md-3 form-group">
            <input type="text" class="form-control" formControlName="numeroPatient" placeholder="Saisir numero patient" [ngClass]="{ 'is-invalid': isSubmitFind && formFind.numeroPatient.errors }">
        </div>
        <div class="col-md-3 form-group pull-left">
            <img *ngIf="loading" class="pl-2"
            src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
            &nbsp;&nbsp;
            <button type="submit" class="btn btn-primary"><i class="fas fa-search-plus"></i>&nbsp;find patient&nbsp;</button>
        </div>
    </form>
    <div class="col-md-10 offset-md-1" *ngIf="findedPatient">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="nom">Nom</label>
                <input type="text" disabled class="form-control" id="nom" [value]="patient.nom">
            </div>
            <div class="form-group col-md-6">
                <label for="prenom">Prenom</label>
                <input type="text" disabled class="form-control" id="prenom" [value]="patient.prenom">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="ad">Adresse</label>
                <input type="text" disabled class="form-control" id="ad" [value]="patient.adresse">
            </div>
            <div class="form-group col-md-6">
                <label for="naiss">Date Naissance</label>
                <input type="text" disabled class="form-control" id="naiss" [value]="patient.dateNaissance">
            </div>
        </div>
    </div>
</div>
