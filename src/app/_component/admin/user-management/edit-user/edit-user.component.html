<div class="container">
  <div class="col-md-6 offset-md-3" [hidden]="!hideForm">
    <p class="text-center text-center alert alert-success mt-5">Modification effectu√©e</p>
  </div>
  <form class="col-md-12" name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
    <div class="form-group">
      <label for="nom-user" class="font-weight-bold">Nom</label>
      <input id="nom-user" type="text" class="form-control" name="nom"
             formControlName="nom" [ngClass]="{ 'is-invalid': editForm.get('nom').errors }">
      <div *ngIf="editForm.get('nom').invalid && (editForm.get('nom').dirty || editForm.get('nom').touched)">
        <small class="form-text text-danger" *ngIf="editForm.get('nom').errors.required">
                le nom est obligatoire
        </small>
        <small class="form-text text-danger"
               *ngIf="editForm.get('nom').errors.minLength">
          la taille est trop courte
        </small>
      </div>
      <div class="form-group">
        <label for="prenom-user" class="font-weight-bold">Prenom</label>
        <input type="text" id="prenom-user" class="form-control" name="prenom" formControlName="prenom"
               [ngClass]="{'is-invalid': editForm.get('prenom').errors}">
        <div *ngIf="editForm.get('prenom').invalid && (editForm.get('prenom').dirty || editForm.get('prenom').touched)">
          <small class="text-danger" *ngIf="editForm.get('prenom').errors.required">
            le prenom est obligatoire
          </small>
          <small class=" text-danger" *ngIf="editForm.get('prenom').errors.minLength">
            la taille est trop courte
          </small>
        </div>
      </div>
      <div class="form-group">
        <label for="username-user" class="font-weight-bold">USERNAME :</label>
        <input id="username-user" class="form-control" placeholder="USERNAME" formControlName="username" [ngClass]="{'is-invalid': editForm.get('username').errors}">
        <div *ngIf="editForm.get('username').invalid && (editForm.get('username').dirty || editForm.get('username').touched)">
          <small class="text-danger" *ngIf="editForm.get('username').errors.required">
            username est obligatoire
          </small>
        </div>
      </div>
      <div class="form-group">
        <label for="mat-user" class="font-weight-bold">MATRICULE :</label>
        <input id="mat-user" class="form-control" placeholder="MATRICULE"
               formControlName="matricule" [ngClass]="{ 'is-invalid':editForm.get('matricule').errors }">
        <div *ngIf="editForm.get('matricule').invalid && (editForm.get('matricule').dirty || editForm.get('matricule').touched)">
          <small class="text-danger" *ngIf="editForm.get('matricule').errors.required">
            le matricule est obligatoire
          </small>
        </div>
      </div>
      <div class="form-group">
        <label for="role-user" class="font-weight-bold">ROLES :</label>
        <select id="role-user"  class="form-control" formControlName="role" multiple>
          <option *ngFor="let role of roles" [value]="role">
            {{role.libelle}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="src-user" class="font-weight-bold">SERVICE :</label>
        <select id="src-user"  class="select-role form-control" formControlName="services" multiple>
          <option *ngFor="let service of services" [value]="service">
            {{service.libelle}}
          </option>
        </select>
      </div>
    </div>
    <div class="formgroup">
      <button  type="submit" class="btn btn-primary pull-right"
               [disabled]="loading"><i class="fas fa-save"></i>&nbsp;valider
      </button>
