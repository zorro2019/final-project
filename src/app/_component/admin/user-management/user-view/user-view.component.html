<div class="row mt-5">
  <div class="col-lg-10 offset-md-1 bg-primary">
    <div class="mt-3"></div>
    <div class="row content-panel">
      <div class="col-md-4 profile-text mt-1 mb centered">
        <div class="right-divider hidden-sm hidden-xs">
          <h2 class="font-weight-bold mb-3"><u>INFOS</u></h2>
          <h4 class="text-primary">Matricule</h4>
          <h6 class="ml-4">{{user.matricule}}</h6>
          <h4 class="text-primary">Username</h4>
          <h6 class="ml-4">{{user.username}}</h6>
        </div>
      </div>
      <!-- /col-md-4 -->
      <div class="col-md-4 profile-text">
        <h2 class="mb-3 text-primary">{{user.prenom}} {{user.nom}}</h2>
        <p *ngFor="let r of roles">
          <i class="fa fa-check text-primary"></i>&nbsp;{{r.libelle}}</p>
        <br>
        <div class="mt-3"></div>
      </div>
      <!-- /col-md-4 -->
      <div class="col-md-4 centered">
        <div class="profile-pic">
          <p><img src="../../../../assets/img/ny.jpg" class="img-circle"></p>
          <p>
            <button class="btn btn-primary"><i class="fa fa-edit"></i> EDIT </button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn btn-primary"><i class="fa fa-trash-o"></i> DELETE</button>
          </p>
        </div>
      </div>
      <!-- /col-md-4 -->
    </div>
  </div>
</div>
